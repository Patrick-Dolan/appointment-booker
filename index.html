<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
	<link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title></title>
</head>
<body>
  <div class="container">
    <h1>Appointments</h1>
    <hr>
    <form id="appointment">
      <div class="form-group">
        <label for="name">Name:</label>
        <input id="name" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="appDescription">Reason for Visit:</label>
        <input id="appDescription" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="date">Appointment Date:</label>
        <input id="date" class="form-control" type="date">
      </div>
      <div class="form-group">
        <label for="startTime">Appointment Start Time:</label>
        <input id="startTime" class="form-control" type="time">
      </div>
      <div class="form-group">
        <label for="endTime">Appointment End Time:</label>
        <input id="endTime" class="form-control" type="time">
      </div>
      <button class="btn btn-primary btn-block" type="submit">Book my appointment</button>
    </form>
    <div id="appConfirmation">
      <h3>Booking successful!</h3>
      <p>
        <strong>Name: </strong><span class="name"></span><br>
        <strong>Reason for Visit: </strong><span class="appDescription"></span><br>
        <strong>Date: </strong><span class="date"></span><br>
        <strong>Time: </strong><span class="startTime"></span> - <span class="endTime"></span><br>
      </p>
    </div>
  </div>
</body>
</html>
